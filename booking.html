<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
    <style>
        body {
        background-image: url('building image.jpeg');
        background-size: 1600px 1400px;
      }
    </style>
</head>
<body>
    <header>
        <div id="navbar">
            <img src="logo.png" style="padding-top: 7px; padding-left: 20px; height: 35px; width: 60px;">
           <a id="logo">Vtravellers.in</a>
        </div>
    </header>
    <div class="container">
        <div style="text-align:center">
          <h2>Book Now</h2>
          <p>Fill up this form to get your customized travel package and get exciting offers.</p>
        </div>
        <div class="row">
          <div class="column">
            <form>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Enter Your first name.." required>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Enter Your last name..">
              <label for="tno">Number of travellers</label>
              <select id="tno" name="tno" required>
                <option value="1">One person</option>
                <option value="2">Two persons</option>
                <option value="3">Three persons</option>
                <option value="4">Four persons</option>
                <option value="5">Five persons</option>
              </select>
              <label for="destination">Destinations</label>
              <select id="destination" name="destination" required>
                <option value="Agra">Agra</option>
                <option value="Pune">Pune</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Somnath">Somnath</option>
                <option value="Goa">Goa</option>
                <option value="Kerela">Kerela</option>
                <option value="Srinagar">Srinagar</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Ayodhya">Ayodhya</option>
              </select>
              <label for="pickup">Pickup Point</label>
              <textarea id="pickup" name="pickup" placeholder="Enter your pickup address.. "required style="height:100px"></textarea>
              <label for="drop">Dropping Point</label>
              <textarea id="drop" name="drop" placeholder="Enter your drop location.. "required style="height:100px"></textarea>
              <label for="travel">Mode of Travelling</label>
              <select id="travel" name="travel">
                <option value="Air">By Air</option>
                <option value="Train">By Train</option>
                <option value="Road">BY Road</option>
              </select>
              <label for="cno">Contact Number</label>
              <input type="number" id="cno" name="cno" placeholder="Your contact number.." required>
              <label for="email">Email</label>
              <input type="text" id ="email" name="email" placeholder="Enter your Email.." required>
              <label for="ano">Adhar Card Number</label>
              <input type="number" id="ano" name="ano" placeholder="Enter your adhar card number.." required>
              <label for="ldate">Leaving On</label>
              <input type="date" id ="ldate" name="ldate" required>
              <label for="rdate">Returning On</label>
              <input type="date" id ="rdate" name="rdate" required>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
    </div>
        <footer>Made with &hearts;by Vtravellers<br>
            &#169; 2024-&infintie;
        </footer>
</body>
</html>
