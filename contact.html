<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <style>
      body {
        background-image: url('building image.jpeg');
        background-size: cover;
        height: 600px;
      }
      </style>
</head>
<body>
  <header>
    <div id="navbar">
      <img src="logo.png" style="padding-top: 7px; padding-left: 20px; height: 35px; width: 60px;">
       <a id="logo">Vtravellers.in</a>
    </div>
  </header>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Need help! we are here for you .</p>
        </div>
        <div class="row">
          <div class="column">
            <form>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Enter Your first name.." required>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Enter Your last name..">
              <label for="email">Email</label>
              <input type="text" id ="email" name="email" placeholder="Enter your Email.." required>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.. required" style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <footer>Made with &hearts;by Vtravellers<br>
      &#169; 2024-&infintie;
  </footer>
</body>
</html>
